<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
    <div>
        <nav class="topnav">
            <a th:href="@{/homepage}" class="link">Home</a>
            <a th:href="@{/myOrder}" class="link">Order</a>
            <a th:href="@{/setting}" class="link">Setting</a>
            <a th:href="@{/logout}" class="link">Logout</a>
        </nav>
    </div>
    <div class="container text-center">
        <div class="detail">
            <h3 th:text="${sushiDetail.sushiName}"></h3>
            <img th:src="@{/photo/{sushi}.png(sushi=${sushiDetail.iriShortForm})}">
            <div>
                <table class="detail-table">
                    <tbody>
                        <tr>
                            <th>Ingredients:</th>
                            <td th:text="${sushiDetail.ingredients}"></td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td th:text="${sushiDetail.price}"></td>
                        </tr>
                        <tr>
                            <th>Calories:</th>
                            <td th:text="${sushiDetail.calorie}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a class="button" th:href="@{/homepage/return}">Back</a>
    </div>
</body>
</html>
